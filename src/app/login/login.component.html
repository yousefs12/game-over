<div class="bg-main min-vh-100">
  <div class="container p-lg-5">
    <div class="row g-0">

      <div class="col-md-6 d-none d-md-block">
        <img src="../../assets/gaming.ebaf2ffc84f4451d.jpg" alt="" class="w-100 h-100">
      </div>

      <div class="col-md-6">
        <div class="bg-sec w-100 h-100 px-4 py-5">

          <form [formGroup]="loginForm" class="border-bottom border-secondary border-1" (ngSubmit)="login()">
            <div class="row justify-content-center align-items-center gy-3 gx-4">

              <div class="col-12">
                <div class="text-center">
                  <img src="../../assets/logo.png" alt="logo" width="125">
                </div>
                <h1 class="h4 text-secondary text-center">Login to GameOver</h1>
              </div>

              <div class="col-12">
                <input type="email" name="email" id="email" placeholder="Email Address" formControlName="email" class="form-control text-white bg-dark border-0">
                <div class="alert alert-danger mt-2" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
                  <p *ngIf="loginForm.get('email')?.getError('required')" class="m-0">Please enter your email.</p>
                  <p *ngIf="loginForm.get('email')?.getError('email')" class="m-0">Please enter a valid email.</p>
                </div>
              </div>

              <div class="col-12">
                <input type="password" name="password" id="password" placeholder="Password" formControlName="password" class="form-control text-white bg-dark border-0">
                <div class="alert alert-danger mt-2" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
                  <p *ngIf="loginForm.get('password')?.getError('required')" class="m-0">Please enter your password.</p>
                </div>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-secondary w-100 border border-1 border-dark mb-3">Login</button>
              </div>

            </div>
          </form>

          <div class="alert alert-danger text-center" *ngIf="loginError">
            <p class="m-0">{{loginError}}</p>
          </div>

          <div class="d-flex justify-content-center align-items-center mt-2">
            <button class="btn text-primary text-sm p-0">Forget Password?</button>
          </div>

          <div class="d-flex justify-content-center align-items-center">
            <span class="text-secondary">Not a memeber yet?</span>
            <button class="btn text-primary text-sm" routerLink="/register">Create Account<i class="fas fa-chevron-right small"></i></button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
