<section class="bg-sec2 border-bottom border-1 border-dark">
  <div class="container">
    <div class="text-center text-white-50 p-5 bg">
      <h1>Find & track the best <span class="text-primary">free-to-play</span> games!</h1>
      <p class="fs-5">Track what you've played and search for what to play next! Plus get free premium loot!</p>

      <a class="btn btn-outline-secondary mb-4" [routerLink]="['/games', 'all', '']">Browse Games</a>
    </div>
  </div>
</section>

<section class="bg-main min-vh-100">
  <div class="container">
    <div class="text-white-50 p-5">
      <h3 class="mb-5"><i class="fas fa-robot"></i> Personalized Recommendations</h3>

      <div class="row justify-content-center align-items-center g-3">
        <div class="col-md-4" *ngFor="let game of games">
          <div class="card border-0 shadow-lg rounded-1 position-relative">
            <div class="card-img">
              <img [src]="game.thumbnail" alt="game img" class="w-100">
            </div>

            <div class="card-body bg-sec d-flex justify-content-between align-items-center">
              <h4>{{game.title}}</h4>
              <span class="bg-primary text-white px-2 py-1 rounded-3">Free</span>
            </div>

            <a class="stretched-link" [routerLink]="['/game-details', game.id]"></a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
